<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense & Diary Tracker</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Vue 3 (CDN) -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="app" class="max-w-6xl mx-auto p-4 space-y-6">
  {% raw %}
    <header class="flex items-center justify-between">
      <h1 class="text-3xl font-bold"> Expense & Diary Tracker</h1>
      <div class="text-sm opacity-70">Flask + Vue (CDN) • Encrypted diary</div>
    </header>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Add Expense</h2>
        <form @submit.prevent="submitExpense" class="grid grid-cols-2 gap-3">
          <div class="col-span-1">
            <label class="text-sm">Date</label>
            <input v-model="expenseForm.date" type="date" class="w-full border rounded p-2" required>
          </div>
          <div class="col-span-1">
            <label class="text-sm">Category</label>
            <input v-model="expenseForm.category" placeholder="e.g., Food" class="w-full border rounded p-2" required>
          </div>
          <div class="col-span-1">
            <label class="text-sm">Amount</label>
            <input v-model.number="expenseForm.amount" type="number" step="0.01" class="w-full border rounded p-2" required>
          </div>
          <div class="col-span-1">
            <label class="text-sm">Note (optional)</label>
            <input v-model="expenseForm.note" class="w-full border rounded p-2">
          </div>
          <div class="col-span-2 flex justify-end">
            <button class="px-4 py-2 rounded-xl bg-slate-900 text-white hover:opacity-90">Save Expense</button>
          </div>
        </form>
      </div>

      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Add Diary Entry (encrypted at rest)</h2>
        <form @submit.prevent="submitDiary" class="space-y-2">
          <div>
            <label class="text-sm">Date</label>
            <input v-model="diaryForm.date" type="date" class="w-full border rounded p-2" required>
          </div>
          <div>
            <label class="text-sm">Content</label>
            <textarea v-model="diaryForm.content" rows="4" class="w-full border rounded p-2" placeholder="Today I..."></textarea>
          </div>
          <div class="flex justify-end">
            <button class="px-4 py-2 rounded-xl bg-indigo-600 text-white hover:opacity-90">Save Entry</button>
          </div>
        </form>
      </div>
    </section>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="bg-white rounded-2xl shadow p-4">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-xl font-semibold">Monthly Categories (Pie)</h2>
          <div class="flex gap-2 items-center">
            <input v-model.number="filters.month" type="number" min="1" max="12" class="w-20 border rounded p-1">
            <input v-model.number="filters.year" type="number" min="2000" max="2100" class="w-24 border rounded p-1">
            <button @click="loadCharts" class="px-3 py-1 rounded bg-slate-900 text-white">Go</button>
          </div>
        </div>
        <canvas id="pieChart"></canvas>
      </div>
      <div class="bg-white rounded-2xl shadow p-4">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-xl font-semibold">Yearly Total (Line)</h2>
          <div class="flex gap-2 items-center">
            <input v-model.number="filters.year" type="number" min="2000" max="2100" class="w-24 border rounded p-1">
            <button @click="loadCharts" class="px-3 py-1 rounded bg-slate-900 text-white">Go</button>
          </div>
        </div>
        <canvas id="lineChart"></canvas>
      </div>
    </section>

    <section class="bg-white rounded-2xl shadow p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-xl font-semibold">Calendar • expenses total + diary</h2>
        <div class="flex gap-2 items-center">
          <input v-model.number="filters.month" type="number" min="1" max="12" class="w-20 border rounded p-1">
          <input v-model.number="filters.year" type="number" min="2000" max="2100" class="w-24 border rounded p-1">
          <button @click="loadCalendar" class="px-3 py-1 rounded bg-slate-900 text-white">Go</button>
        </div>
      </div>
      <div id="calendar"></div>
    </section>

    <section class="bg-white rounded-2xl shadow p-4">
      <h2 class="text-xl font-semibold mb-2">Recent Diary Entries</h2>
      <div class="grid md:grid-cols-2 gap-3">
        <div v-for="d in diary" :key="d.id" class="border rounded-xl p-3">
          <div class="text-xs opacity-70">{{ d.date }}</div>
          <div class="whitespace-pre-wrap mt-1">{{ d.content }}</div>
        </div>
      </div>
    </section>
  {% endraw %}
  </div>

<script>
{% raw %}
const { createApp, onMounted, ref } = Vue
  
  createApp({
    setup() {
      const expenseForm = ref({ date: new Date().toISOString().slice(0,10), category: '', amount: '', note: '' })
      const diaryForm = ref({ date: new Date().toISOString().slice(0,10), content: '' })
      const diary = ref([])
      const filters = ref({
        year: new Date().getFullYear(),
        month: new Date().getMonth() + 1
      })
  
      let pieChart = null
      let lineChart = null
      let calendar = null
  
      const submitExpense = async () => {
        await axios.post('/api/expenses', expenseForm.value)
        expenseForm.value.category = ''
        expenseForm.value.amount = ''
        expenseForm.value.note = ''
        await loadCharts()
        await loadCalendar()
      }
  
      const submitDiary = async () => {
        await axios.post('/api/diary', diaryForm.value)
        diaryForm.value.content = ''
        await loadDiary()
        await loadCalendar()
      }
  
      const loadDiary = async () => {
        const res = await axios.get('/api/diary', { params: { year: filters.value.year, month: filters.value.month } })
        diary.value = res.data.slice(0, 8) 
      }
  
      const loadCharts = async () => {
        
        const pieRes = await axios.get('/api/expenses/summary/monthly', { params: filters.value })
        const labels = pieRes.data.data.map(d => d.category)
        const values = pieRes.data.data.map(d => d.total)
        const pieCtx = document.getElementById('pieChart')
        if (pieChart) pieChart.destroy()
        pieChart = new Chart(pieCtx, {
          type: 'pie',
          data: { labels, datasets: [{ data: values }] },
          options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
        })
  
        
        const lineRes = await axios.get('/api/expenses/summary/yearly', { params: { year: filters.value.year } })
        const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']
        const lineCtx = document.getElementById('lineChart')
        if (lineChart) lineChart.destroy()
        lineChart = new Chart(lineCtx, {
          type: 'line',
          data: { labels: months, datasets: [{ label: `Total ${filters.value.year}`, data: lineRes.data.series, tension: 0.2 }] },
          options: { responsive: true, plugins: { legend: { display: true } } }
        })
      }
  
      const loadCalendar = async () => {
        const res = await axios.get('/api/calendar/daily_totals', { params: filters.value })
        const events = res.data.days.map(d => ({
          title: `$${d.total_expenses.toFixed(2)} • ${d.diary_count}📝`,
          start: d.date,
          allDay: true
        }))
        
        const el = document.getElementById('calendar')
        if (calendar) { calendar.destroy() }
        calendar = new FullCalendar.Calendar(el, {
          initialView: 'dayGridMonth',
          initialDate: new Date(filters.value.year, filters.value.month - 1, 1),
          height: 'auto',
          events,
          eventClick: async (info) => {
            const dateStr = info.event.startStr.slice(0,10)
            const entries = await axios.get('/api/diary', { params: { date: dateStr } })
            const total = await axios.get('/api/expenses', { params: { year: parseInt(dateStr.slice(0,4)), month: parseInt(dateStr.slice(5,7)) } })
            const dayTotal = total.data.filter(e => e.date === dateStr).reduce((s, e) => s + e.amount, 0)
            alert(`${dateStr}\nTotal: $${dayTotal.toFixed(2)}\nDiary:\n\n${entries.data.map(e => '- ' + e.content).join('\n') || '(none)'}`)
          }
        })
        calendar.render()
      }
  
      onMounted(async () => {
        try { await axios.get('/api/_init_db') } catch(e) {}
        await loadCharts()
        await loadCalendar()
        await loadDiary()
      })
  
      return { expenseForm, diaryForm, diary, filters, submitExpense, submitDiary, loadCharts, loadCalendar }
    }
  }).mount('#app')
{% endraw %}
</script>
</body>
</html>
